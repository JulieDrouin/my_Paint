<!DOCTYPE html>
<html lang="fr">
<head>
    <title>My Paint</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Gugi|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Julie Jourdrouin"/>
    <meta name="description" content="My paint, Javascript, Jquery"/><script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-fluid" id="blockTitle">
            <div id ="title" class="row">
                <div class="col-xs-3 col-xl-12">
                    <h1 style="text-align: center;">My paint</h1>
                </div>
            </div>
            <hr>
        </div>  
        <div class="container-fluid ">
            <div id ="blockOptions" class="row ">
                <div class="col-xs-3 col-xl-12">
                    <div class="btn btn-optionFile" >Fichier <i class="far fa-file"></i></div>
                    <div class="btn btn-accueil" >Accueil <i class="fas fa-home"></i></div>
                    <div class="btn btn-affichage" >Affichage</div>
                    <a href="#" download="canvas.png" id="save">
                        <div class="btn btn-save" >
                            <i class="fas fa-save"></i>
                        </div>
                    </a>
                    <div class="btn btn-undo" ><i class="fas fa-undo-alt"></i></div>
                    <div class="btn btn-redo" ><i class="fas fa-redo-alt"></i></div>
                </div>
                <br>
            </div>
            <div id ="blockDraw" class="row">
                <div class="col-xs-3 col-xl-12">
                    <div class="btn btn-copy" ><i class="fas fa-copy"></i></div>
                    <div class="btn btn-paste" ><i class="fas fa-paste"></i></div>
                    <div class="btn btn-pencil" ><i class="fas fa-pencil-alt"></i></div>
                    <div class="btn btn-eraser" ><i class="fas fa-eraser"></i></div>
                    <div class="btn btn-line" >∕</div>
                    <div class="btn btn-strokeCircle" ><i class="far fa-circle"></i></div>
                    <div class="btn btn-fillCircle" ><i class="fas fa-circle"></i></div>
                    <div class="btn btn-strokeRectangle" >▭</div>
                    <div class="btn btn-fillRectangle" >▅</div>
                    <div class="btn btn-crop" ><i class="fas fa-crop-alt"></i></div>
                    <div class="btn">
                        <input type="color" id="color-picker" value="#000000">
                    </div>
                    <div class="btn">
                        <input type="range" class="btn" id="brush-size" min="1" max="50" value="10">
                    </div>
                    <!-- <div class="btn btn-" ></div>
                    <div class="btn btn-" ></div>
                    <div class="btn btn-" ></div>
                    <div class="btn btn-" ></div>
                    <div class="btn btn-" ></div>
                    <div class="btn btn-" ></div>
                    <div class="btn btn-" ></div> -->
                    <hr>
                </div>
                
            </div>
        </div>
    </header>
    <div class="container-fluid " style="justify-content: center;">
        <div id ="blockCanvas" class="row">
            <canvas id="canvas" width="800" height="500" style="border:1px solid rgb(126, 73, 4);"></canvas>
        </div>
    </div>
    <script src="script.js" type=""></script>
</body>
</html>
